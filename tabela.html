<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/tabela.css">
    <title>Tabela de Dados</title>
</head>
<body>
    <div class="Container">
        <header class="Header">
            <h1>Tabela de Dados</h1>
        </header>
        <main class="Main">
            <div id="tabela-container">
                <h2>Dados cadastrados</h2>
                <table id="tabela">
                    <button id="voltar-fechar">Voltar e Fechar</button> 
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Validade</th>
                        <th>Quantidade</th>
                    </tr>
                
                    <tbody id="tabela-body">
                    </tbody>
                </table>
                <!-- Adicionando o seletor de ordem -->
                <div id="seletor">
                    <label for="seletor-ordem">Ordem:</label>
                    <select id="seletor-ordem">
                        <option value="default">Padrão</option>
                        <option value="validadeAsc">Validade (crescente)</option>
                        <option value="validadeDesc">Validade (decrescente)</option>
                    </select>
                    <input type="text" id="filtro-nome" placeholder="Filtrar por nome">
                </div>
                <button id="gerar-relatorio">Gerar relatório</button>
                <button id="exportar-csv">Exportar CSV</button>
            </div>
        </main>

        <footer class="footer">
            <label style="text-align: center;"><h3>Legenda</h3></label>
            <div class="legend">
                <div class='circle' id="red"></div>
                <span>Prazo de três meses</span>
                <div class='circle' id="yellow"></div>
                <span>Prazo de seis meses</span>
                <div class='circle' id="white"></div>
                <span>Situação segura</span>
                <div class='circle' id="black"></div>
                <span>Vencido</span>
            </div>
        </footer>
        
    </div>

    <script src="storage/tabela.js"></script>
</body>
</html>
